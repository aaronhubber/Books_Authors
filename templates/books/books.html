{% extends "base.html" %}
{% block content%}

{% for book in all_books%}
    <div class="talk">
        <div class ="content">
            
            <a href="/books/{{book.id}}">Go to Book</a>

            {{book.author.first_name}}
            {{book.author.last_name}}
            <div class ="title">
                {{book.title}}
                <div class="genre">
                    {{book.genre}}
                </div>
                <div class ="price">
                    {{book.price}}
                </div>

                <form class ="delete-form" action="/books/{{book.id}}/delete" method="POST">
                    <button class="trash-button">
                        <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
   </div>
{%endfor%}


{% endblock %}
